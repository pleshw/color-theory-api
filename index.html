<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<!-- Import personal stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Pleshw's Color API</title>
</head>
<body>

  <nav class="container">
    <div class="nav-wrapper center">

    	<!-- Trigger a dropdown to the site options -->
      <a href="#!" class="brand-logo dropdown-trigger center" href='#' data-target='dropdown1'> <i class="material-icons">cloud</i>Logo</a>
    
		  <!-- Dropdown Structure -->
			<ul id='dropdown1' class='dropdown-content'>
			  <li><a href="#!">Color Circle</a></li>
			  <li><a href="#!">Search</a></li>
			  <li class="divider" tabindex="-1"></li>
			  <li><a href="#!"><i class="material-icons">view_module</i>Palette</a></li>
			</ul>

    </div>
  </nav>


  <div class="container center">
  	<div class="row">
	    <div class="col s12 m6 offset-m3">
	      <div class="card" id="ColorWheelCard">
	        <div class="card-image">
	          <img src="https://i.ytimg.com/vi/Z2RcWmPfBgI/maxresdefault.jpg">
	          <span class="card-title">Card Title</span>
	        </div>
	        <div class="card-content">
	          <p>{{description}}</p>
	        </div>
	        <div class="card-action center">
	          <a href="#">Reset</a>
	        </div>
	      </div>
	    </div>
    </div>
  </div>



<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/view/ColorWheel.js"></script>
<script type="text/javascript" src="js/visual.js"></script>
</body>
</html>
